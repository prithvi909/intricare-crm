services:
  # Web Service
  - type: web
    name: intricare-crm
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://your-app-name.onrender.com
      - key: LOG_CHANNEL
        value: errorlog
      - key: DB_CONNECTION
        value: sqlite
      - key: CACHE_DRIVER
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database

    # Health check
    healthCheck:
      path: /
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

    # Build and start commands
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan migrate --force

    startCommand: |
      php-fpm
