version: '3.8'

services:
  app:
    build: .
    container_name: intricare-crm
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - intricare-network

  nginx:
    image: nginx:alpine
    container_name: intricare-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - intricare-network

networks:
  intricare-network:
    driver: bridge
